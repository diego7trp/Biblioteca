<!DOCTYPE html>

<html class="light" lang="es" xmlns="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Crear Nuevo Autor</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&amp;display=swap"
        rel="stylesheet" />
    <link
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
        rel="stylesheet" />
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#005A9C",
                        "background-light": "#F0F2F5",
                        "background-dark": "#101922",
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem",
                        "lg": "0.5rem",
                        "xl": "0.75rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
    <style>
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
    </style>
</head>

<body class="font-display">
    <div
        class="relative flex h-auto min-h-screen w-full flex-col bg-background-light group/design-root overflow-x-hidden dark:bg-background-dark">
        <div class="layout-container flex h-full grow flex-col">
            <div class="flex flex-1 justify-center p-4 sm:p-6 md:p-8">
                <div class="layout-content-container flex flex-col w-full max-w-2xl flex-1">
                    <div class="flex flex-col gap-6 py-6">
                        <div class="flex flex-wrap justify-between gap-3">
                            <div class="flex flex-col gap-2">
                                <h1
                                    class="text-[#111418] dark:text-white text-3xl sm:text-4xl font-black leading-tight tracking-[-0.033em]">
                                    Registro de Nuevo Autor</h1>
                                <p class="text-[#617589] dark:text-gray-400 text-base font-normal leading-normal">
                                    Complete el formulario a continuaci√≥n para agregar un nuevo autor al sistema.</p>
                            </div>
                        </div>
                        <div
                            class="flex w-full flex-col rounded-xl border border-[#D1D5DB] dark:border-gray-700 bg-white dark:bg-background-dark p-6 md:p-8">
                            <form th:action="@{/autores/guardar}" th:object="${autor}" method="post"
                                class="flex flex-col gap-6">
                                <label class="flex flex-col flex-1 gap-2">
                                    <p class="text-[#333333] dark:text-gray-300 text-sm font-medium leading-normal">
                                        Nombres<span class="text-red-500">*</span></p>
                                    <input
                                        class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[#333333] dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-[#D1D5DB] dark:border-gray-600 bg-white dark:bg-gray-800 focus:border-primary dark:focus:border-primary h-12 placeholder:text-[#617589] dark:placeholder:text-gray-500 px-4 text-base font-normal leading-normal"
                                        th:field="*{nombre}" placeholder="e.g., Jane Austen" value="" required />
                                </label>
                                <label class="flex flex-col flex-1 gap-2">
                                    <p class="text-[#333333] dark:text-gray-300 text-sm font-medium leading-normal">
                                        Apellidos<span class="text-red-500">*</span></p>
                                    <input
                                        class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[#333333] dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-[#D1D5DB] dark:border-gray-600 bg-white dark:bg-gray-800 focus:border-primary dark:focus:border-primary h-12 placeholder:text-[#617589] dark:placeholder:text-gray-500 px-4 text-base font-normal leading-normal"
                                        th:field="*{apellido}" placeholder="e.g., Jane Austen" value="" required />
                                </label>
                                <label class="flex flex-col flex-1 gap-2">
                                    <p class="text-[#333333] dark:text-gray-300 text-sm font-medium leading-normal">
                                        Ciudad<span class="text-red-500">*</span></p>
                                    <input
                                        class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[#333333] dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-[#D1D5DB] dark:border-gray-600 bg-white dark:bg-gray-800 focus:border-primary dark:focus:border-primary h-12 placeholder:text-[#617589] dark:placeholder:text-gray-500 px-4 text-base font-normal leading-normal"
                                        th:field="*{ciudad}" placeholder="e.g., Jane Austen" value="" required />
                                </label>
                                <div class="flex flex-col sm:flex-row-reverse items-center gap-3 pt-4">
                                    <button
                                        class="flex min-w-40 h-11 cursor-pointer items-center justify-center overflow-hidden rounded-lg bg-primary px-6 py-2.5 text-base font-bold text-white shadow-sm transition-all hover:bg-primary/90 focus:outline-none focus:ring-2 focus:ring-primary/50 w-full sm:w-auto"
                                        type="submit">Guardar</button>
                                    <a th:href="@{/autores}"
                                        class="flex min-w-[84px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-11 px-6 bg-transparent text-gray-600 dark:text-gray-300 text-sm font-bold leading-normal tracking-[0.015em] hover:bg-gray-100 dark:hover:bg-gray-700/50 transition-colors"
                                        type="button">
                                        <span class="truncate">Cancelar</span>
                                    </a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
